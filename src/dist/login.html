      padding: 0;

    }

<body>
  <header class="site-header">
    <nav class="navbar navbar-default navbar-intimate role=" data-offset-top="50" data-spy="affix">
      <div class="container">
        <div class="navbar-header">
          <button class="navbar-toggle" data-target="#navigation" data-toggle="collapse" type="button"><span
              class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span>
            <span class="icon-bar"></span></button>
          <div class="logo">
            <a class="navbar-brand" href="index.html"><i class="ico-3dglasses"></i></a>
          </div>
        </div>
        <div class="navbar-collapse collapse" id="navigation">
          <ul class="nav navbar-nav navbar-right">

              <a href="index.html">Blog</a>

              <a href="login.html">Login</a>
            </li>

        </div>

    </nav>
    <ul class="wpb-mobile-menu">
      <li>
        <a href="index.html">Blog</a>
      </li>
      <li class="active">
        <a href="login.html">Login</a>
      </li>
    </ul>
  </header>
  <div class="page-header">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h2 class="entry-title">Login</h2>
        </div>
      </div>
    </div>
  </div>
  <div id="content">
    <div class="container">
      <div class="row">
        <div class="col-md-8 col-md-offset-2 contact-form">
          <form class="shake" data-toggle="validator" id="contactForm" name="contactForm" role="form">
            <div class="col-md-12">
              <div class="form-group">
                <input class="form-control" data-error="Please enter your name" id="name" placeholder="Your Name"
                  required="" type="text">
                <div class="help-block with-errors"></div>
              </div>
              <div class="form-group">
                <input class="form-control" data-error="Please enter your email" id="email" placeholder="Your Email"
                  required="" type="email">
                <div class="help-block with-errors"></div>
              </div>
              <div class="form-group">
                <input class="form-control" data-error="Please enter your password" id="password" placeholder="Password"
                  required="" type="password">
                <div class="help-block with-errors"></div>
              </div>
            </div>
            <div class="col-md-12">
              <button class="btn btn-common btn-sn" id="submit" type="submit">Login</button>
              <div class="h3 text-center hidden" id="msgSubmit">
              </div>
              <div class="clearfix"></div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <footer class="footer">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="footer-inner text-center">

  </script>
  <script src="js/owl.carousel.js" type="text/javascript">
  </script>
  <script src="js/jquery.mixitup.min.js" type="text/javascript">
  </script>
  <script src="js/lightbox.js" type="text/javascript">
  </script>
  <script src="js/plugin.js" type="text/javascript">
  </script>
  <script src="js/jquery.slicknav.js" type="text/javascript">
  </script>
  <script src="js/jquery.appear.js" type="text/javascript">
